<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todochan</title>
    <link rel="icon" href="images/logo.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body
    class="bg-gradient-to-br from-slate-800 via-slate-900 to-indigo-950 text-gray-100 min-h-screen flex items-center justify-center px-4"
  >
    <!--──────────────── Main Panel -->
    <div
      class="bg-slate-100/90 backdrop-blur-md p-6 rounded-2xl shadow-xl w-full max-w-md border border-indigo-300/50 text-gray-800"
    >
      <!--──────────────── Logo -->
      <img
        src="images/logo.png"
        alt="todochan"
        class="w-20 h-auto mx-auto mt-2 mb-8"
      />

      <!--──────────────── Input and Button -->
      <div class="flex mb-4 space-x-2 w-full">
        <input
          type="text"
          id="inputField"
          placeholder="what to do, bestfriendo?"
          class="flex-grow min-w-0 p-2 rounded-lg bg-white border border-indigo-300/60 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <button
          id="addButton"
          class="shrink-0 px-4 py-2 bg-gradient-to-br from-indigo-500 to-purple-500 hover:opacity-90 text-white rounded-lg transition"
        >
          Add
        </button>
      </div>

      <!--──────────────── Task List -->
      <div
        id="todolist"
        class="space-y-2 max-h-80 overflow-y-auto scrollbar-thin scrollbar-thumb-indigo-400/60"
      ></div>
    </div>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("Service Worker registered"))
          .catch((error) =>
            console.error("Service Worker registration failed:", error)
          );
      }
    </script>
  </body>
</html>
